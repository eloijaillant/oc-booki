<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/474ebf935c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Booki</title>
</head>
<body>
    <header>
        <nav class="menu">
        <a href="index.html"><img src="images/Booki.png" class="logo" alt="logo Booki" /></a>
        
            <ul class="menu-list">
                <li class="menu-list-link"><a href="#Hébergements">Hébergements</a></li>
                <li class="menu-list-link"><a href="#Activités">Activités</a></li>
            </ul>
        </nav>
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <h2>En plein centre ville ou en pleine nature</h2>
        <div class="input">
            <form>
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" id="search" name="search" size="10">
                <button>Rechercher</button>
            </form>
        </div>
        <div class="filters">
            <ul class="filters-list">
                <li><h1>Filtres</h1></li>
                <li class="filters-list-element"><i class="fa-solid fa-money-bill-wave"></i><span>Economique</span></li>
                <li class="filters-list-element"><i class="fa-solid fa-child"></i><span>Familial</span></li>
                <li class="filters-list-element"><i class="fa-solid fa-heart"></i><span>Romantique</span></li>
                <li class="filters-list-element"><i class="fa-solid fa-dog"></i><span>Animaux autorisés</span></li>
            </ul>
        </div>
        <p class="information"><i class="fa-solid fa-info"></i></i>Plus de 500 logements sont disponibles dans cette ville</p>
    </header>
</body>
</html>
